      github.com/cessda/cessda.fair.metadata-uses-cessda-pids git:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-teal-oyster.sh
        container: qc.doc_lousy-goldenrod-zebu
      github.com/cessda/cessda.fair.metadata-uses-cessda-pids markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-wheat-ferret.sh
        container: qc.doc_beady-crimson-weasel
